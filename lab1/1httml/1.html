<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Жди меня и я вернусь</h1>
    <p>Жди меня и я вернусь<br>
    Только очень жди<br>
    Жди когда наводет грусть<br>
    Желтые дожди<br>
    Жди когда жара<br>
    Жди когда снега метут<br>
    Только ты умела ждать<br>
    Как никто другой<br>
    </p>
    </body>
</html>
