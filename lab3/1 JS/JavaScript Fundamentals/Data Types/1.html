<DOCTYPE! html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Data Types</title>
    </head>
    <body>
        <script>
            let name = "Ilya";

            alert( `hello ${1}` ); // hello 1

            alert( `hello ${"name"}` ); // hello name

            alert( `hello ${name}` ); // hello Ilya
        </script>
    </body>
</html>
