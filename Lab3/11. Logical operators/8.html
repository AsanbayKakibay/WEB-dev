<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>JavaScript Ifelse</title>
    </head>
    <body>
        <script>
            if (-1 || 0) alert( 'first' ); // YES
            if (-1 && 0) alert( 'second' ); // NO
            if (null || -1 && 1) alert( 'third' ); // YES
        </script>
    </body>
</html>
