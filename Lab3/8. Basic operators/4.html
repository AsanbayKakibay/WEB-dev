<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>JavaScript Basic operators</title>
    </head>
    <body>
        <script>
            let a = prompt("First number?", 1);
            let b = prompt("Second number?", 2);

            alert(+a + +b); // 12
