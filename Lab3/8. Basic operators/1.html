<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>JavaScript Basic operators</title>
    </head>
    <body>
        <script>
            let a = 1, b = 1;

            let c = ++a; // a = 2, c = 2
            let d = b++; // d = 1; b = 2
        </script>
    </body>
</html>
