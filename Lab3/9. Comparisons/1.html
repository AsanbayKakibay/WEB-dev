<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>JavaScript Comparisons</title>
    </head>
    <body>
        <script>
            5 > 4 // true
            "ананас" > "яблоко" // false
            "2" > "12" // true
            undefined == null // true
            undefined === null // false
            null == "\n0\n" // false
            null === +"\n0\n" // false
        </script>
    </body>
</html>
