<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>JavaScript Ifelse</title>
    </head>
    <body>
        <script>
            let value = prompt("What's the “official” name of JavaScript?","");
            if(value == "ECMAScript"){
                alert("Right!");
            }else{
                alert("You don't know? 'ECMAScript'!");
            }
        </script>
    </body>
</html>
