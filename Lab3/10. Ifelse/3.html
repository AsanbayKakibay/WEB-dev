<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>JavaScript Ifelse</title>
    </head>
    <body>
        <script>
            let value = prompt("Type a number",);
            if(value > 0){
                alert(1);
            }else if(value < 0){
                alert(-1);
            }else{
                alert(0);
            }
        </script>
    </body>
</html>
